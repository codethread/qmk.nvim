name: Integration

on:
  push:
    branches: [ main, alpha ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Tests

    runs-on: ubuntu-latest

    strategy:
      include:
        - os: ubuntu-22.04
          rev: v0.7.2/nvim-linux64.tar.gz
          manager: sudo apt-get
        - os: ubuntu-22.04
          rev: v0.8.1/nvim-linux64.tar.gz
          manager: sudo apt-get
        - os: ubuntu-22.04
          rev: v0.9.0/nvim-linux64.tar.gz
          manager: sudo apt-get
        - os: ubuntu-22.04
          rev: nightly/nvim-linux64.tar.gz
          manager: sudo apt-get
        - os: macos-12
          rev: v0.7.2/nvim-macos.tar.gz
          manager: brew
        - os: macos-12
          rev: v0.8.1/nvim-macos.tar.gz
          manager: brew
        - os: macos-12
          rev: v0.9.0/nvim-macos.tar.gz
          manager: brew
        - os: macos-12
          rev: nightly/nvim-macos.tar.gz
          manager: brew

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        submodules: true


    - uses: rhysd/action-setup-vim@v1
      with:
        neovim: true
        version: ${{ matrix.nvim-versions }}

    - name: Setup ‘lua’
      uses: leafo/gh-actions-lua@v8
      with:
        luaVersion: "5.1.5"

    - name: Setup ‘luarocks’
      uses: leafo/gh-actions-luarocks@v4

    - name: Setup Vendors
      run: |
        mkdir -p ~/.local/share/nvim/site/pack/vendor/start
        git clone --depth 1 https://github.com/nvim-lua/plenary.nvim ~/.local/share/nvim/site/pack/vendor/start/plenary.nvim
        git clone --depth 1 https://github.com/m00qek/matcher_combinators.lua ~/.local/share/nvim/site/pack/vendor/start/matcher_combinators.lua
        ln -s $(pwd) ~/.local/share/nvim/site/pack/vendor/start

    - name: Compile parsers
      run: nvim --headless -c "packadd nvim-treesitter" -c "TSInstallSync devicetree" -c "q"

    - name: Install dependencies
      run: make prepare

    - name: Run linter
      run: make lint

    - name: Run tests
      run: make test
